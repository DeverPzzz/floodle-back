<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>FLoodle: daily feed</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300;400;500;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3e38a6dbf.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <section class='search-screen'></section></section>

    <section class='text-screen'>
      <header class="page-header">

        <button class="menu-icon">
          <i class="fas fa-bars"></i>
        </button>

        <div class="text-options">
          <button class='active'>H1</button>
          <button>T</button>
          <button><i class="fas fa-paperclip"></i></button>
        </div>

      </header>

      <main>

        <section class='date-inner'>
          <h1 class="date-header">22.05.20</h1>
          <textarea class="date-text" rows='1' maxlength='150' placeholder="Short note on date" name='datetext-input'></textarea>
          <span class="datetext-counter"><span class="char-counter">0</span>/150 characters used</span>
        </section>

        <section class='text-inner'>
          <div contenteditable=true>
            Что нового?
          </div> 
        </section>

      </main>

    </section>

  <script src="dateText-inner.js"></script>
  </body>
</html>
